            </div>

                <li class="logo1"><img

            </div>
            <div>

            </div>

                <div class="column-one" id="on-off">
                    <div class="list-container">

                                    </div>
                                    <div class="filter-content1">
                                        <ul class="drop">

                                                Category

                                                <input type="checkbox" id="tops" class="tops">

                                            </li>
                                            <li>
                                                <span class="category-checkbox"><input type="checkbox" class="Bottoms"

                                                    for="Bottoms">Bottoms</label>

                                            <li>
                                                <span class="category-checkbox"><input type="checkbox" class="Swimwear"

                                            <li>

                                            </li>
                                            <li>
                                                <span class="category-checkbox"><input type="checkbox" class="Dress"
                                                        id="Dress"></span><label class="category-txt"
                                                    for="Dress">Dress</label>
                                            </li>
                                        </ul>
                                    </div>
                                    <input type="checkbox" id="f2" name="f2" class="f2">
                                    <div class="filter-lable-cnt">
                                        <label class="filter-lable" for="f2">Shop-by-child</label>
                                        <i class="fa fa-angle-right"></i>
                                    </div>
                                    <div class="filter-content2">
                                        <ul class="drop">
                                            <li class="arrow back-setting-btn"><span
                                                    class="fas fa-arrow-left"></span>Shop BY Child</li>
                                            <li>

                                                    Boy</label>
                                            </li>
                                            <li>
                                                <span class="category-checkbox"><input type="checkbox" class="girl"
                                                        id="girl"></span><label class="shop-by-txt" for="girl">Baby
                                                    Girl</label>
                                            </li>
                                            <li>

                                                        id="neutral"></span><label class="shop-by-txt"
                                                    for="neutral">Neutral</label>

                                        </ul>
                                    </div>
                                    <input type="checkbox" id="f3" name="f3" class="f3">

                                    </div>
